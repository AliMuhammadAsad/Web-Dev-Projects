<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fitness Gym</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0px;
            padding: 0px;
            background: url("assets/bg.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <header class="header">
        
        <div class="logo">
            <img src="assets/logo.jpg" width="200px" alt="Logo">
            <h1 class="logotext">SMART FITNESS GYM</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Center</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <div class="right">
            <a href="#"><button>SignUp Today</button></a>
        </div>
    </header>

    <div class="container">
        <h1 class="tagline">Increase Your Muscle <br> Increase Your Power</h1>
        <form action="#" class="signup-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your name">
                <input type="number" name="age" placeholder="Enter your age">
                <input type="email" name="email" placeholder="Enter your email">
                <input type="phone" name="phone" placeholder="Enter your phone number">
                <select name="gender" class="genderselect">
                    <option value="" enabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">SignUp Now</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>123 Gym Street, City</p>
                <p>Phone: 123-456-7890</p>
                <p>info@smartfitness.com</p>
            </div>
            <div class="social-media">
                <h3>Connect With Us</h3>
                <p class="social-links">
                    <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" width="30px"/></a>
                    <a href=""></a>
                    <a href="">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" width="30px" />
                      </a>
                </p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Smart Fitness Gym. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
