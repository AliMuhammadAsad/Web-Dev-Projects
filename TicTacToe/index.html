<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav><ul><li>MyTicTacToe.com</li></ul></nav>

    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <div class="gameInfo">
            <h1>Tic Tac Toe</h1>
            <div>
                <span id="info">Player X's Turn</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox win-gif hide">
                <img src="assets/excited.gif" alt="Excited">
                <p id="message">Sample Message</p>
            </div>
            <div class="imgbox draw-gif hide">
                <img src="assets/sad-cat-72.gif" alt="Draw">
                <p id="message-draw">Sample Message</p>
            </div>
        </div>
    </div>
    
    <audio id="ting" src="assets/ting.mp3"></audio>
    <audio id="over" src="assets/gameover.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
